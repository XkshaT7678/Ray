<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Diagrams and Image Formation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Ray Diagrams and Image Formation</h1>
    </header>
    <main>
        <section id="introduction">
            <h2>Introduction</h2>
            <p>Learn about concave and convex mirrors and how to draw ray diagrams.</p>
        </section>
        <section id="interactive">
            <h2>Interactive Diagrams</h2>
            <div class="diagram-container">
                <canvas id="rayDiagramCanvas" width="600" height="300"></canvas>
                <label for="objectDistance">Object Distance:</label>
                <input type="range" id="objectDistance" min="10" max="300" value="150">
                <span id="objectDistanceValue">150</span> units
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
